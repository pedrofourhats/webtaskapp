    <title>Webtask App by Pedro</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Pedro's Gmail stadistics</h1>
        <p class="lead">This little app was done by using webtasks (node + mongodb), gcharts and ITTT. <br> Hope you enjoy it ;)</p>
        <div id="chart_div"></div>
      
      </div>

    </div><!-- /.container -->


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
    
    var flags = [], i;
      $.get(
        "https://webtask.it.auth0.com/api/run/wt-pedroalessandri-gmail_com-0/listmails?webtask_no_cache=1",
        function(data) {
           
            for( i=0; i<data.length; i++) {
                if( flags[data[i]["email"]["sender"]] >= 1){
            		flags[data[i]["email"]["sender"]]++;
            	}
            	else
            	{
            		flags[data[i]["email"]["sender"]] = 1;
            	}
                
                
            }
            
             
    
            google.load('visualization', '1', {packages: ['corechart', 'bar']});
            google.setOnLoadCallback(drawAxisTickColors);
          }
        );




    
    
    
    function drawAxisTickColors() {
       var data = google.visualization.arrayToDataTable([
        ['City', '2010 Population'],
        ['New York City, NY', 8175000],
        ['Los Angeles, CA', 3792000],

      ]);
          var options = {
            title: 'Population of Largest U.S. Cities',
            chartArea: {width: '50%'},
            hAxis: {
              title: 'Total Population',
              minValue: 0,
              textStyle: {
                bold: true,
                fontSize: 12,
                color: '#4d4d4d'
              },
              titleTextStyle: {
                bold: true,
                fontSize: 18,
                color: '#4d4d4d'
              }
            },
            vAxis: {
              title: 'City',
              textStyle: {
                fontSize: 14,
                bold: true,
                color: '#848484'
              },
              titleTextStyle: {
                fontSize: 14,
                bold: true,
                color: '#848484'
              }
            }
          };
          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      
    </script>
  </body>
</html>
